app = "bulk-lister"
primary_region = "nrt"  # Tokyo

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/bulk-lister.db"
  UPLOAD_DIR = "/data/uploads"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "lister_data"
  destination = "/data"
